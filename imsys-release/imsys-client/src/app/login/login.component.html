<div class="main-div">
    <mat-card class="example-card">
        <form class="example-form" [formGroup]="LoginForm" (ngSubmit)="login(LoginForm.value)">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="example-container">
                    <mat-form-field class="example-full-width">
                        <input matInput formControlName="email" placeholder="Username" [(ngModel)]="loginData.userid" type="text">
                    </mat-form-field>
                    <mat-error>
                        <span *ngIf="!LoginForm.get('email').valid && LoginForm.get('email').touched">Please enter User Name</span>
                    </mat-error>
                    <mat-form-field class="example-full-width">
                        <input matInput formControlName="password" placeholder="Password" [(ngModel)]="loginData.password" type="password">
                    </mat-form-field>
                    <mat-error>
                        <span *ngIf="!LoginForm.get('password').valid && LoginForm.get('password').touched">Please enter Password</span>
                    </mat-error>
                </div>


                <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button [disabled]="!LoginForm.valid" color="primary" style="margin-left: 25px;">Login</button>
                <button mat-button color="warn" (click)="register()">Register</button>
                <button mat-button color="warn"></button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
